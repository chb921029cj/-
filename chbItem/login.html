    <title>注册模态框</title>

    <link rel="stylesheet" href="css/base.css">

<body>
<div id="login">
    <div>
        <div>
            <div>
                <a href=""><strong>X</strong></a>

                <form action="" class="clear">

                        <input type="checkbox" id="missme" class="fl">

            </div>
